                    <label for="name">お名前</label>
                    <input type="text" name="name" id="name" required>

                        <a href="privacy.html" target="_blank">プライバシーポリシーを確認し同意</a>

                    <div class="submit">
                        <label><input type="submit" value="送信"></label>
                    </div>

            </div>
        </section>
